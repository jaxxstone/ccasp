{% load static from staticfiles %} {% load widget_tweaks %} {% load tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>Cloud Controlled Automation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cloud Controlled Automation</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'records:overview' %}">Overview</a></li>
            <li><a href="{% url 'records:node_list' %}">Nodes</a></li>
            <li><a href="{% url 'records:report_list' %}">Reports</a></li>
            <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navbar -->

    <!-- Body -->
    <div class="container-fluid">
      <div class="row">
	
	<!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
	    <li><a href="{% url 'records:overview' %}" data-ytta-id="-">Overview</a></li>
	    <li><a href="{% url 'records:node_list' %}" data-ytta-id="-">Nodes</a></li>
	    <li><a href="{% url 'records:report_list' %}" data-ytta-id="-">Reports</a></li>
	    <li><a href="#" data-ytta-id="-">Sensors</a></li>
          </ul>
        </div>
	
	<!-- Main -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	  {% block content %}
	  {% endblock %}        
        </div>
	<!-- End main -->
	
      </div>
      <!-- End sidebar -->
      
    </div>  
    <!-- End body -->

    <!-- Bootstrap core JavaScript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--  Searchable tables -->
    <script src="{% static 'js/searchable.js' %}" type="text/javascript"></script>
    <!--  Chart.js -->
    <script src="{% static 'js/Chart/Chart.min.js' %}" type="text/javascript"></script>
    <!--  Highchart.js -->
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/stock/highstock.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    
  </body>
</html>
